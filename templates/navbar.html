{% load static %}

<div class="main-menu">
    <a href="/">
        <img src="{% static 'images/logoo3.png' %} " width="100" height="120"/>
    </a>

    <form method="GET" action="{% url 'home' %}" >
        <input type="text" name="q" placeholder="Search Rooms... " class="searchBar"/><!--prabi q na napisaniq text i go dava na view-->
    </form>

    <div class="loginDiv">
        {% if request.user.is_authenticated%}
            <p>Hello, {{request.user}}</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        
    </div>
</div>
