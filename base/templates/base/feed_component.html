{% for room in rooms %}
            <div>
                {% if request.user == room.host %} <!--proverqva dali usera syvpada sys sobstvenika-->
                    <a href="{% url 'update-room' room.id %}">Update</a> <!-- update butona kyto prasha kym stranicata updeit s id na staq -->
                    <a href="{% url 'delete-room' room.id %}">Delete</a>
                {% endif%}
                <br/>
                <h5>Creator: <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a></h5>
                <h5> {{room.id}} --- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5><!-- Tuk chetem ot rooms rooma kakvo pishe i ako go cyknem ni voda kym stranicata rooms s chisloto ot na koeto otgovarq -->
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
        {% endfor %}
